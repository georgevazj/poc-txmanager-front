<div class="row">
  
  <div class="col-lg-3">
    <div [hidden]="!submitted" class="alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="submitted=false"><span aria-hidden="true">&times;</span></button>
      <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Those truly complex inputs are now in Hyperledger hands!
    </div>
  </div>
  <div class="col-lg-8">
      <form (ngSubmit)="onSubmit()" #inputForm="ngForm">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon"><span><i class="fab fa-bitcoin"></i></span></span>
                  <input type="text" class="form-control" name="a" id="a" placeholder="Input A" [(ngModel)]="request.a" #a="ngModel" aria-label="Amount (to the nearest dollar)" required>
                  <span class="input-group-addon">.00</span>    
              </div>
              <div [hidden]="a.valid || a.pristine" class="alert alert-danger">
                  Input A is required
              </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><span><i class="fas fa-euro-sign"></i></span></span>
                    <input type="text" class="form-control" name="b" id="b" placeholder="Input B" [(ngModel)]="request.b" #b="ngModel" aria-label="Amount (to the nearest euro)" required>
                    <span class="input-group-addon">.00</span>           
                </div>
                <div [hidden]="b.valid || b.pristine" class="alert alert-danger">
                    Input B is required
                </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!inputForm.form.valid"><span><i class="fas fa-check fa-2x"></i></span></button>
      </form>
  </div>
  <div class="col-lg-2"></div>
</div>
